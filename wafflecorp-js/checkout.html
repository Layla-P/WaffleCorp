<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Wafflecorp | Checkout</title>
  <meta name="description" content="Create the bespoke waffle masterpiece of your dreams">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Wafflecorp">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Quantico:wght@700&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
</head>

<body id="checkout">
  <header>
    <nav class="py-4 position-fixed top-0 end-0 w-100">
      <div class="container mw-100 px-xl-4 px-3">
        <div class="d-flex flex-nowrap justify-content-between align-items-center">
          <div>
            <a href="index.html">
              <img id="logo-wc" src="img/logo-wafflecorp.svg">
            </a>
          </div>
          <div class="d-flex align-items-center">
            <a href="about.html" class="mx-3"><h4 class="mb-0">About</h4></a>
            <a href="login.html" class="mx-3"><h4 class="mb-0">Login</h4></a>
            <a href="account.html" class="mx-3"><h4 class="mb-0">Account</h4></a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="min-vh-100">
    <div class="main-container pt-lg-5">
      <a href="index.html" class="upper-orange">&#60; Back to menu</a>

      <div id="checkout-container" class="bg-nav-black p-3">
        <form class="mx-auto" action="confirmation.html">
          <label class="mb-4">Delivery info</label>
          <input type="text" id="fname" name="fname" placeholder="First name" class="d-block w-100 mb-4">
          <input type="text" id="lname" name="lname" placeholder="Last name" class="d-block w-100 mb-4">
          <input type="text" id="phone" name="phone" placeholder="Phone number" class="d-block w-100 mb-4">
          <input type="text" id="email" name="email" placeholder="Email" class="d-block w-100 mb-4">
          <input type="text" id="address" name="address" placeholder="Address" class="d-block w-100 mb-4">
          <input type="text" id="city" name="city" placeholder="City" class="d-block w-100 mb-4">
          <input type="text" id="country" name="country" placeholder="Country" class="d-block w-100 mb-4">
          <input type="text" id="postalcode" name="postalcode" placeholder="Postal code" class="d-block w-100 mb-4">
          <br>
          <br>
          <label class="mb-4">Order details</label>
          <div class="d-flex justify-content-between w-100">
            <span class="bold">Subtotal</span>
            <span class="bold">$32.00</span>
          </div>
          <div class="d-flex justify-content-between w-100 border-bottom pb-3">
            <span>Tax</span>
            <span>$1.00</span>
          </div>
          <br>
          <br>
          <label class="mb-4">Payment</label>
          <input type="text" id="cardnumber" name="cardnumber" placeholder="Card number" class="d-block w-100 mb-4">
          <input type="text" id="expdate" name="expdate" placeholder="Exp date" class="mb-4 me-2">
          <input type="text" id="cvv" name="cvv" placeholder="CVV code" class="mb-4">
          <br>
          <br>
          <input type="submit" id="submit-order" value="SUBMIT ORDER" class="spaced w-100 btn border-0 text-nav-black">
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-footer-blue px-3 py-4">
    <div class="container">
      <p class="fs-12">This site is for demo purposes only. No spiders were harmed in its creation.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>

</body>

</html>
