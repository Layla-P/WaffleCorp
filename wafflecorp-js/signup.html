<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Wafflecorp | Sign up</title>
  <meta name="description" content="Made-to-order waffles with some wacky toppings">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Wafflecorp">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Quantico:wght@700&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
</head>

<body id="login">
  <header>
    <nav class="py-4 position-fixed top-0 end-0 w-100 bg-footer-blue">
      <div class="container mw-100 px-xl-4 px-3">
        <div class="d-flex flex-nowrap justify-content-between align-items-center">
          <div>
            <a href="index.html">
              <img id="logo-wc" src="img/logo-wafflecorp.svg">
            </a>
          </div>
          <div class="d-flex align-items-center">
            <a href="index.html" class="mx-3"><h4 class="mb-0">Home</h4></a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="min-vh-100 bg-footer-blue py-5">
    <div class="main-container">
      <img id="logo-wc" class="d-block mb-5 mx-auto" src="img/logo-waffle.svg">
      <h2 class="text-white text-center mb-5">Sign up</h2>
      <form class="mx-auto" action="index.html">
        <input type="text" id="fname" name="fname" placeholder="First name" class="d-block w-100 mb-4">
        <input type="text" id="lname" name="lname" placeholder="Last name" class="d-block w-100 mb-4">
        <input type="text" id="phone" name="phone" placeholder="Phone number" class="d-block w-100 mb-4">
        <input type="text" id="email" name="email" placeholder="Email" class="d-block w-100 mb-4">
        <input type="text" id="address" name="address" placeholder="Address" class="d-block w-100 mb-4">
        <input type="text" id="city" name="city" placeholder="City" class="d-block w-100 mb-4">
        <input type="text" id="country" name="country" placeholder="Country" class="d-block w-100 mb-4">
        <input type="text" id="postalcode" name="postalcode" placeholder="Postal code" class="d-block w-100 mb-4">
        <input type="text" name="password" placeholder="Password" class="d-block w-100 mb-5">
        <input type="submit" id="login-button" name="submit" value="Sign Up" class="spaced w-100 btn border-0 text-nav-black mb-3">
      </form>
      <p class="text-center mt-4">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </main>

  <script src="js/main.js"></script>

</body>

</html>
